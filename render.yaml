databases:
  - name: workstack-db
    databaseName: saasdb
    user: saasuser
    plan: free

services:
  # Backend Web Service
  - type: web
    name: workstack-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://workstack-multi-tenant-saas-platform.vercel.app/
      - key: JWT_SECRET
        value: f8a9c2d4e7b1a6f3c9d0e5b7a2c4f8e1
      - key: JWT_EXPIRES_IN
        value: 86400000
      
      # Map Render DB Properties to individual env vars
      # so Spring Boot can construct the valid JDBC URL itself
      - key: DB_HOST
        fromDatabase:
          name: workstack-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: workstack-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: workstack-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: workstack-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: workstack-db
          property: password
