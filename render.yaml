services:
  # Backend Web Service
  - type: web
    name: workstack-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://workstack-multi-tenant-saas-platform.vercel.app/
      - key: JWT_SECRET
        value: f8a9c2d4e7b1a6f3c9d0e5b7a2c4f8e1
      - key: JWT_EXPIRES_IN
        value: 86400000
      
      # Database Connection (Supabase Transaction Mode - Port 6543)
      # Reverted to aws-0-ap-south-1 alias which definitely resolves
      # The Dockerfile IPv4 fix will ensure this connects properly
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://aws-0-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&pgbouncer=true
      - key: SPRING_DATASOURCE_USERNAME
        value: postgres.qozyrscrjtqephleeefi
      - key: SPRING_DATASOURCE_PASSWORD
        value: sanjuvinnu2122
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
        
      # Flyway Migration Configuration (Supabase Session Mode - Port 5432)
      # Using the same resolving hostname, but on port 5432 for session mode
      - key: SPRING_FLYWAY_URL
        value: jdbc:postgresql://aws-0-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require
      - key: SPRING_FLYWAY_USER
        value: postgres.qozyrscrjtqephleeefi
      - key: SPRING_FLYWAY_PASSWORD
        value: sanjuvinnu2122
      - key: SPRING_FLYWAY_LOCATIONS
        value: classpath:db/migration
