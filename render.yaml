databases:
  - name: workstack-db
    databaseName: saasdb
    user: saasuser
    plan: free

services:
  # Backend Web Service
  - type: web
    name: workstack-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://workstack-multi-tenant-saas-platform.vercel.app/
      - key: JWT_SECRET
        value: f8a9c2d4e7b1a6f3c9d0e5b7a2c4f8e1
      - key: JWT_EXPIRES_IN
        value: 86400000
      
      # Use the Render Internal Database
      # Spring Boot will automatically use SPRING_DATASOURCE_URL if provided
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: workstack-db
          property: connectionString
      - key: SPRING_FLYWAY_URL
        fromDatabase:
          name: workstack-db
          property: connectionString
