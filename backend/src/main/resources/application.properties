spring.application.name=workstack

# Server Configuration
server.port=${PORT:5000}
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:saas_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-min-32-characters-long-for-hs256}
jwt.expiration=${JWT_EXPIRES_IN:86400}

# Frontend URL for CORS
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.root=INFO
logging.level.com.example.saas=DEBUG
